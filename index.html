<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to My Website</h1>
            <p>This is a simple static website created with HTML, CSS, and JavaScript.</p>
            <button id="colorButton">Change Background</button>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>We are a creative team passionate about web development.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Simple Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
